      <style>
        .fishrodcls-1{fill:#4AE3B5;stroke:#4AE3B5;}.fishrodcls-1,.fishrodcls-2,.fishrodcls-3,.fishrodcls-4,.fishrodcls-5,.fishrodcls-6{stroke-miterlimit:10;}.fishrodcls-2,.fishrodcls-4{fill:none;}.fishrodcls-2,.fishrodcls-3{stroke:#666;stroke-width:3px;}.fishrodcls-3{fill:#4d4d4d;}.fishrodcls-4{stroke:#b3b3b3;}.fishrodcls-5{fill:#2a5d67;stroke:#2a5d67;}.fishrodcls-6{fill:#c69c6d;stroke:#c69c6d;}

.line{
  stroke-dasharray: 130;
  transition: 5s all;
}

.fish{
  transition: 5s all;
}

.handle{
  transition: 5s all;
  transform-origin : 36px 135px;  
}

svg:hover .line{
  stroke-dashoffset : 100;
}

svg:hover .fish{
  transform: translate(0px,-100px);
  fill: #2A5D67;
  stroke: #2A5D67;
}

svg:hover .handle{
  transform : rotate(360deg);
}
